<!DOCTYPE html>
<h2>Submit Reimbursement Request</h2>
<div id="rrForm">
Enter Amount: <input type="number" id="rrAmount" required /><br><br>
Business Expense <input type="radio" name="rrType" value="1" /><br>
Travel <input type="radio" name="rrType" value="2" /><br>
Medical <input type="radio" name="rrType" value="3" /><br><br>
Description <br><textarea rows="4" cols="50" id="rrDesc"></textarea><br>
<button id="rrBtn" class="btn btn-secondary">Submit Request</button>
</div>
