<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="div-center">
	<form class="form-center" method="post" action="login">
		<h2 class="specialFont"><b>Please Login</b></h2>
		<input class="inputField" type="text" name="username" placeholder="Username" required/>
		<br>
		<input class="inputField" type="password" name="password" placeholder="Password" required/>
		<br>
		<input class="button buttonHover" type="submit" value="Submit"/>
	</form>
</div>
</body>
</html>
