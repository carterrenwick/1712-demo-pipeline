<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="resources/css/mystyle.css">
</head>
<body class="loginBody">
<h1><b>Coding Club</b></h1>
<div class="div-center">
	<form class="form-center" method="post" action="login">
		<h2>Please Login</h2>
		<input class="inputField" type="text" name="username" placeholder="Username" required/>
		<br>
		<input class="inputField" type="password" name="password" placeholder="Password" required/>
		<br>
		<input class="myButton buttonHover" type="submit" value="Login"/>
	</form>
</div>
</body>
</html>
